---
  - name: Initial setup
    hosts: all
    roles:
      - init
    tags: init
  
  - name: Database server
    hosts: db_servers
    roles:
      - mysql
    tags: db 

  - name: Install docker and dependencies, ensure docker started
    hosts: all
    roles: 
      - docker
    tags: docker

  - name: update and setup agama
    hosts: all
    roles:
      - agama
#      - uwsgi
    tags: web

  - name: setup bind9
    hosts: dns_servers
    roles:
      - bind
    tags: dns

  - name: Change the dns resov for bind9
    hosts: all
    roles:
      - bind_resolv
    tags: dns_resolv

  - name: reconfig nginx
    hosts: all
    roles:
      - nginx
    tags: nginx

  - name: Install and configure prometheus
    hosts: prometheus_servers
    roles:
      - prometheus
    tags: prom

#  - name: Install Grafana
#    hosts: grafana_servers
#    roles:
#      - grafana
#    tags: grafana

  - name: Install influxdb and exporter
    hosts: influxdb_servers
    roles:
      - influxdb
      - influxdb_exporter
    tags: influxdb

  - name: Copy Pinger
    hosts: pinger_servers
    roles:
      - pinger
    tags: pinger

  - name: Install Grafana
    hosts: grafana_servers
    roles:
      - grafana
    tags: grafana

  - name: Install Keepalived
    hosts: keepalived
    roles:
      - keepalived
    tags: keepalived

  - name: Install haproxy
    hosts: haproxy
    roles:
      - haproxy
    tags: haproxy


