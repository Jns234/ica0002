---
  - name: Initial setup
    hosts: all
    roles:
      - init
  
  - name: Database server
    hosts: db_servers
    roles:
      - mysql

  - name: update and setup agama and nginx
    hosts: web_servers
    roles:
      - agama
      - nginx
      - uwsgi

  - name: setup bind9
    hosts: dns_servers
    roles:
      - bind

  - name: Change the dns resov for bind9
    hosts: all
    roles:
      - bind_resolv